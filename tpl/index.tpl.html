<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test the Web Forward 测试用例编写教程</title>
  <link rel="stylesheet" href="css/reveal.min.css" />
  <link rel="stylesheet" href="css/theme/default.css" />
  <style type="text/css">
    {{ highlight_css }}
    .highlight {
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      {% for slide in slides %}
        <section>
            {{ slide }}
        </section>
      {% endfor %}
    </div>
  </div>
  <script type="text/javascript" src="lib/js/head.min.js"></script>
  <script type="text/javascript" src="js/reveal.min.js"></script>
  <script type="text/javascript">
    Reveal.initialize({
      center: false,
      transition: 'linear',
      dependencies: [
        { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
      ]
    });
  </script>
</body>
</html>
